version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: microservices-db
    environment:
      POSTGRES_USER: microservices_user
      POSTGRES_PASSWORD: microservices_pass
      POSTGRES_DB: microservices_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microservices_user -d microservices_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: microservices-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  order-service:
    build:
      context: order_service
      dockerfile: Dockerfile
    container_name: order_service
    environment:
      DATABASE_URL: postgresql+asyncpg://microservices_user:microservices_pass@db:5432/microservices_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SERVICE_NAME: order_service
      LOG_LEVEL: INFO
      CORS_ORIGINS: "*"
      RABBITMQ_PREFETCH_COUNT: 10
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 10
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - microservices-network

  processor-service:
    build:
      context: processor_service
      dockerfile: Dockerfile
    container_name: processor_service
    environment:
      DATABASE_URL: postgresql+asyncpg://microservices_user:microservices_pass@db:5432/microservices_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SERVICE_NAME: processor_service
      LOG_LEVEL: INFO
      CORS_ORIGINS: "*"
      RABBITMQ_PREFETCH_COUNT: 10
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 10
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - microservices-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge