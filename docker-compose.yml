version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
      POSTGRES_DB: order_db
    ports:
      - "5432:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  processor-db:
    image: postgres:16
    environment:
      POSTGRES_USER: processor_user
      POSTGRES_PASSWORD: processor_pass
      POSTGRES_DB: processor_db
    ports:
      - "5433:5432"
    volumes:
      - processor-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U processor_user -d processor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://order_user:order_pass@order-db:5432/order_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SERVICE_NAME: order-service
      LOG_LEVEL: INFO
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  processor-service:
    build:
      context: ./processor-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+asyncpg://processor_user:processor_pass@processor-db:5432/processor_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SERVICE_NAME: processor-service
      LOG_LEVEL: INFO
    depends_on:
      processor-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  order-db-data:
  processor-db-data:
